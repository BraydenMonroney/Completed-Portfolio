<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="portfolio.css">
  <title>Contact Me</title>
</head>
<body class="options-access">
  <div class="top-bar">
    <h3>BraydenMonroney.com</h3>
  </div>
  <div class="app">
    <div class="Home3">
      <a href="portfolio.html"><h3>Home</h3></a>
    </div>
    <div class="contact-form">
      <h1>Contact Me</h1>
      <form action="http://localhost:3000/submit-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
        <br>
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Write your comments here" required></textarea>
        <br>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  <script src="server2.js"></script>
</body>
</html>
